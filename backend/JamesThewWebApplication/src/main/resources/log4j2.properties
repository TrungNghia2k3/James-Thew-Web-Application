# C?u hình Log4j
status = error
name = JamesThewLogging

# ??nh d?ng log
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%p] %c - %m%n

appender.file.type = File
appender.file.name = File
appender.file.fileName = logs/jamesthew.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%p] %c - %m%n

# C?p ?? log
logger.app.name = com
logger.app.level = info
logger.app.additivity = false
logger.app.appenderRef.console.ref = Console
logger.app.appenderRef.file.ref = File

# Root logger
rootLogger.level = error
rootLogger.appenderRef.console.ref = Console